apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  labels:
    testing.upbound.io/example-name: ecs-to-rds
  name: ecs-to-rds
spec:
  forProvider:
    assumeRolePolicy: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Effect": "Allow",
                  "Principal": {
                      "Service": "ecs.amazonaws.com"
                  },
                  "Action": "sts:AssumeRole"
              }
          ]
      }