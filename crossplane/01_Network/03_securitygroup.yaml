    #     ipProtocol: tcp
    #     ipRanges:
    #       - cidrIp: 0.0.0.0/0
    #     toPort: 5432
    region: us-east-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc-us-east-1